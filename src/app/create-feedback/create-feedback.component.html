<!-- create-feedback.component.html -->
<div class="background-image" >
  <nav>
    <ul>
        <li><a routerLink="/appointment">Create Appointment</a></li>
        <li><a routerLink="/appointments">Appointments</a></li>
        <li><a routerLink="/feedback">Feedback</a></li>
        <li><a routerLink="/logout">Logout</a></li>
    </ul>
  </nav>
  <router-outlet></router-outlet>
  
<div class="container">
    <h2>Create Feedback</h2>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" formControlName="subject" class="form-control" placeholder="Enter subject">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" formControlName="message" class="form-control" placeholder="Enter your message"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    </form>
  </div>
</div>
